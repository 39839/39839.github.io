<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MMCWall - Montgomery Medical Clinic</title>
    <link rel="stylesheet" href="style.css">
    <!-- Google Fonts for clean medical aesthetic -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body class="display-view">
    <!-- Background ambient elements -->
    <div class="ambient-bg">
        <div class="gradient-orb orb-1"></div>
        <div class="gradient-orb orb-2"></div>
        <div class="gradient-orb orb-3"></div>
    </div>
    <div class="scene-layer aquarium-scene">
        <div class="bubble bubble-1"></div>
        <div class="bubble bubble-2"></div>
        <div class="bubble bubble-3"></div>
        <div class="bubble bubble-4"></div>
        <div class="bubble bubble-5"></div>
        <div class="bubble bubble-6"></div>
        <div class="fish fish-1"></div>
        <div class="fish fish-2"></div>
        <div class="fish fish-3"></div>
    </div>
    <div class="scene-layer beach-scene">
        <div class="sun"></div>
        <div class="cloud cloud-1"></div>
        <div class="cloud cloud-2"></div>
        <div class="cloud cloud-3"></div>
        <div class="wave wave-1"></div>
        <div class="wave wave-2"></div>
        <div class="wave wave-3"></div>
        <div class="island"></div>
    </div>

    <!-- Logo in top left corner -->
    <div class="logo-container">
        <img src="Logo.png" alt="Montgomery Medical Clinic" class="logo">
    </div>

    <!-- Floating title controlled from Admin -->
    <div id="display-title" class="display-title glass-chip hidden"></div>

    <!-- Fullscreen control -->
    <button id="fullscreen-toggle" class="fullscreen-btn" aria-label="Enter fullscreen">
        <span class="fs-icon">â¤¢</span>
        <span class="fs-label">Fullscreen</span>
    </button>

    <!-- Main container for slideshow cards -->
    <div id="slideshow" class="slideshow"></div>

    <!-- Clock display -->
    <div id="clock" class="clock"></div>

    <!-- YouTube Music Player (hidden iframe) -->
    <div id="youtube-player-container" class="youtube-container">
        <iframe
            id="youtube-player"
            src="https://www.youtube.com/embed/jfKfPfyJRdk?autoplay=1&loop=1&playlist=jfKfPfyJRdk&controls=0&showinfo=0&mute=1&modestbranding=1&rel=0&playsinline=1"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
            allowfullscreen
            title="Background Music"
        ></iframe>
    </div>

    <!-- Fallback Audio player for MP3 -->
    <audio id="bg-music" loop>
        <source src="lofi-beat.mp3" type="audio/mpeg">
    </audio>

    <!-- Music control button -->
    <button id="mute-toggle" class="mute-btn" aria-label="Toggle music">
        <svg id="sound-on-icon" class="sound-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"/>
        </svg>
        <svg id="sound-off-icon" class="sound-icon hidden" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M11 5L6 9H2v6h4l5 4V5z"/>
            <line x1="23" y1="9" x2="17" y2="15"/>
            <line x1="17" y1="9" x2="23" y2="15"/>
        </svg>
    </button>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <img src="Logo.png" alt="Montgomery Medical Clinic" class="loading-logo">
        <div class="loading-spinner"></div>
        <p>Loading announcements...</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>

    <!-- App scripts -->
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
